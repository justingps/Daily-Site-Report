<!DOCTYPE html>
<html>
<head>
    <title>GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px; /* Increased width for better horizontal layout */
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100px; /* Adjust as needed */
            margin-right: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .btn {
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            width: 180px; /* Fixed width for all buttons */
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        /* Green button for Add Resource and Submit */
        .btn-add {
            background-color: #4CAF50; /* Green */
        }
        /* Red button for Remove Last Resource */
        .btn-remove {
            background-color: #f44336; /* Red */
        }
        /* Horizontal layout for resource entry fields */
        .resource-entry {
            display: flex;
            gap: 10px; /* Space between fields */
            margin-bottom: 15px;
        }
        .resource-entry input {
            flex: 1; /* Distribute space equally */
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Container for buttons */
        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>DAILY SITE REPORT</h2><br>
        </div>

        <form id="reportForm">
            <!-- Single Entry Fields -->
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="foremanName">Foreman Name:</label>
                <input type="text" id="foremanName" name="foremanName" required>
            </div>
            <div class="form-group">
                <label for="foremanID">Foreman ID:</label>
                <input type="text" id="foremanID" name="foremanID" required>
            </div>
            <div class="form-group">
                <label for="wiReference">WI No:</label>
                <input type="text" id="wiReference" name="wiReference" required>
            </div>
            <div class="form-group">
                <label for="wiTitle">WI Title:</label>
                <input type="text" id="wiTitle" name="wiTitle" required>
            </div>
            <div class="form-group">
                <label for="description">Description of Work:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <!-- Multiple Entry Fields -->
            <div class="form-group">
                <h3>Resource Details</h3>
                <table id="personnelTable">
                    <thead>
                        <tr>
                            <th>Resource ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Entries will be added here dynamically -->
                    </tbody>
                </table>

                <!-- Horizontal Resource Entry Fields -->
                <div class="resource-entry">
                    <input type="text" id="resourceID" placeholder="Resource ID (Required)">
                </div>

                <!-- Button Container -->
                <div class="button-container">
                    <button type="button" class="btn btn-add" onclick="addResource()">Add Resource</button>
                    <button type="button" class="btn btn-remove" onclick="removeLastPersonnel()">Remove Last Resource</button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-add" id="submitButton">Submit</button>
        </form>
    </div>

    <script>
        let personnelEntries = [];

        // Function to get local date and time in ISO format
        function getLocalDateTime() {
            const now = new Date();
            const timezoneOffset = now.getTimezoneOffset() * 60000; // Convert offset to milliseconds
            const localDateTime = new Date(now - timezoneOffset).toISOString().slice(0, -1); // Remove 'Z' at the end
            return localDateTime;
        }

        // Add resource to the table
        function addResource() {
            const resourceID = document.getElementById("resourceID").value;

            // Only require Resource ID
            if (resourceID) {
                personnelEntries.push({ id: resourceID });
                updatePersonnelTable();
                // Clear the input field
                document.getElementById("resourceID").value = "";
            } else {
                alert("Please fill in the Resource ID.");
            }
        }

        // Remove the last resource entry
        function removeLastPersonnel() {
            if (personnelEntries.length > 0) {
                personnelEntries.pop();
                updatePersonnelTable();
            } else {
                alert("No entries to remove.");
            }
        }

        // Update the personnel table
        function updatePersonnelTable() {
            const tbody = document.querySelector("#personnelTable tbody");
            tbody.innerHTML = personnelEntries.map(entry => `
                <tr>
                    <td>${entry.id}</td>
                </tr>
            `).join("");
        }

        // Handle form submission
        document.getElementById("reportForm").onsubmit = function(e) {
            e.preventDefault();

            // Check if at least one resource entry exists
            if (personnelEntries.length === 0) {
                alert("Please add at least one resource entry.");
                return; // Stop form submission
            }

            // Disable the submit button to prevent multiple submissions
            const submitButton = document.getElementById("submitButton");
            submitButton.disabled = true;
            submitButton.innerText = "Submitting...";

            // Get local date and time
            const postingDateTime = getLocalDateTime(); // Use the new function

            // Get device details
            const deviceDetails = getDeviceDetails();

            const formData = {
                date: document.getElementById("date").value,
                foremanName: document.getElementById("foremanName").value,
                foremanID: document.getElementById("foremanID").value,
                wiReference: document.getElementById("wiReference").value,
                wiTitle: document.getElementById("wiTitle").value,
                description: document.getElementById("description").value,
                personnel: personnelEntries,
                postingDateTime: postingDateTime, // Use local date and time
                deviceDetails: deviceDetails // Add device details
            };

            // Convert data to query parameters
            const queryParams = new URLSearchParams();
            queryParams.set("date", formData.date);
            queryParams.set("foremanName", formData.foremanName);
            queryParams.set("foremanID", formData.foremanID);
            queryParams.set("wiReference", formData.wiReference);
            queryParams.set("wiTitle", formData.wiTitle);
            queryParams.set("description", formData.description);
            queryParams.set("personnel", JSON.stringify(formData.personnel));
            queryParams.set("postingDateTime", formData.postingDateTime); // Add local date and time
            queryParams.set("deviceDetails", JSON.stringify(formData.deviceDetails)); // Add device details

            // Send data using GET request
            fetch(`https://script.google.com/macros/s/AKfycbzxpmGhutyA3d4XgJ2_Bse0NkzyvrnJgVnTr9GfvXnnR0O1PwOzRS-Xdp7nh1-z_ee3/exec?${queryParams.toString()}`, {
                method: "GET",
            })
            .then(response => response.text())
            .then(data => {
                alert("Data Submitted Successfully!");
                personnelEntries = [];
                updatePersonnelTable();
                document.getElementById("reportForm").reset();
            })
            .catch(error => {
                alert("Error: " + error);
            })
            .finally(() => {
                // Re-enable the submit button after the request is complete
                submitButton.disabled = false;
                submitButton.innerText = "Submit";
            });
        };

        // Function to get device details
        function getDeviceDetails() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            return {
                userAgent: userAgent, // Browser and OS details
                platform: platform // Operating system
            };
        }
    </script>
</body>
</html>
