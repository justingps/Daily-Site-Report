<!DOCTYPE html>
<html>
<head>
    <title>GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100px;
            margin-right: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #loginContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #mainContent {
            display: none;
        }
        .resource-inputs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .resource-inputs input {
            flex: 1;
        }
    </style>
</head>
<body>
    
    <div id="loginContainer">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button class="btn" onclick="checkLogin()">Login</button>
        <p id="loginError" style="color: red; display: none;">Invalid credentials. Please try again.</p>
                <h6>Gulf Petrochemical Services & Trading LLC</h6>
    </div>

    <div id="mainContent" class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>DAILY SITE REPORT</h2><br>
        </div>

        <form id="reportForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="foremanName">Foreman Name:</label>
                <input type="text" id="foremanName" name="foremanName" required>
            </div>
            <div class="form-group">
                <label for="foremanID">Foreman ID:</label>
                <input type="text" id="foremanID" name="foremanID" required>
            </div>
            <div class="form-group">
                <label for="wiReference">WI No:</label>
                <input type="text" id="wiReference" name="wiReference" required>
            </div>
            <div class="form-group">
                <label for="wiTitle">WI Title:</label>
                <input type="text" id="wiTitle" name="wiTitle" required>
            </div>
            <div class="form-group">
                <label for="description">Description of Work:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <h3>Resource Details</h3>
                <table id="personnelTable">
                    <thead>
                        <tr>
                            <th>Resource</th>
                            <th>Designation</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="resourceInputs" class="resource-inputs" style="display: none;">
                    <input type="text" id="resourceName" placeholder="Resource" required>
                    <input type="text" id="resourceDesignation" placeholder="Designation" required>
                    <input type="text" id="resourceID" placeholder="ID" required>
                    <button type="button" class="btn" onclick="addPersonnel()">Confirm</button>
                </div>
                <button type="button" class="btn" onclick="showResourceInputs()">Add Resource</button>
                <button type="button" class="btn" onclick="removeLastPersonnel()">Remove Resource</button>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        const validUsername = "admin";
        const validPassword = "admin";

        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === validUsername && password === validPassword) {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } else {
                document.getElementById("loginError").style.display = "block";
            }
        }

        let personnelEntries = [];

        function showResourceInputs() {
            const resourceInputs = document.getElementById("resourceInputs");
            resourceInputs.style.display = "flex";
            document.getElementById("resourceName").value = "";
            document.getElementById("resourceDesignation").value = "";
            document.getElementById("resourceID").value = "";
        }

        function addPersonnel() {
            const name = document.getElementById("resourceName").value;
            const designation = document.getElementById("resourceDesignation").value;
            const id = document.getElementById("resourceID").value;

            if (name && designation && id) {
                personnelEntries.push({ name, designation, id });
                updatePersonnelTable();
                document.getElementById("resourceInputs").style.display = "none";
            } else {
                alert("Please fill in all fields.");
            }
        }

        function removeLastPersonnel() {
            if (personnelEntries.length > 0) {
                personnelEntries.pop();
                updatePersonnelTable();
            } else {
                alert("No entries to remove.");
            }
        }

        function updatePersonnelTable() {
            const tbody = document.querySelector("#personnelTable tbody");
            tbody.innerHTML = personnelEntries.map(entry => `
                <tr>
                    <td>${entry.name}</td>
                    <td>${entry.designation}</td>
                    <td>${entry.id}</td>
                </tr>
            `).join("");
        }

        document.getElementById("reportForm").onsubmit = function(e) {
            e.preventDefault();

            if (personnelEntries.length === 0) {
                alert("No personnel entries to submit.");
                return;
            }

            const formData = {
                date: document.getElementById("date").value,
                foremanName: document.getElementById("foremanName").value,
                foremanID: document.getElementById("foremanID").value,
                wiReference: document.getElementById("wiReference").value,
                wiTitle: document.getElementById("wiTitle").value,
                description: document.getElementById("description").value,
                personnel: personnelEntries
            };

            const queryParams = new URLSearchParams();
            queryParams.set("date", formData.date);
            queryParams.set("foremanName", formData.foremanName);
            queryParams.set("foremanID", formData.foremanID);
            queryParams.set("wiReference", formData.wiReference);
            queryParams.set("wiTitle", formData.wiTitle);
            queryParams.set("description", formData.description);
            queryParams.set("personnel", JSON.stringify(formData.personnel));

            fetch(`https://script.google.com/macros/s/AKfycbworvUHx0j7Vkoyl-9KkxuEd56kbMXAbwZF3mCbTou2FTedpY2vg93ErF7UcYVYvJuI/exec?${queryParams.toString()}`, {
                method: "GET",
            })
            .then(response => response.text())
            .then(data => {
                alert("Data Submitted Successfully!");
                personnelEntries = [];
                updatePersonnelTable();
                document.getElementById("reportForm").reset();
            })
            .catch(error => alert("Error: " + error));
        };
    </script>
</body>
</html>
